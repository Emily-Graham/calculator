<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">
  <script src="./../javaScript/calculations.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator__container">
      <div class="calculator__screen"> 
        <!-- only for large screens -->
        <div class="screen__statusBar">
          <div class="screen__wifi"></div>
          <div class="screen__time"></div>
          <div class="screen__battery"></div>
        </div>
        <div class="screen__calculations">
          <p class="screen__previousCalculation">18,000 + 97</p>
          <p class="screen__currentCalculation">= 18,097</p>
        </div>
      </div>
      <div class="calculator__button-container">
        <div class="calculator__button calculator__button--clear">C</div>
        <div class="calculator__button calculator__button--back">
          <svg id="svg" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path  class="svg" d="M6.53505 3H21.0001C21.2653 3 21.5196 3.10536 21.7072 3.29289C21.8947 3.48043 22.0001 3.73478 22.0001 4V20C22.0001 20.2652 21.8947 20.5196 21.7072 20.7071C21.5196 20.8946 21.2653 21 21.0001 21H6.53505C6.37046 21 6.20841 20.9594 6.06327 20.8818C5.91813 20.8042 5.7944 20.6919 5.70305 20.555L0.370054 12.555C0.260415 12.3907 0.201904 12.1975 0.201904 12C0.201904 11.8025 0.260415 11.6093 0.370054 11.445L5.70305 3.445C5.7944 3.30808 5.91813 3.19583 6.06327 3.11821C6.20841 3.04058 6.37046 2.99998 6.53505 3ZM7.07005 5L2.40405 12L7.07005 19H20.0001V5H7.07005ZM13.0001 10.586L15.8281 7.757L17.2431 9.172L14.4141 12L17.2431 14.828L15.8281 16.243L13.0001 13.414L10.1721 16.243L8.75705 14.828L11.5861 12L8.75705 9.172L10.1721 7.757L13.0001 10.586Z" fill="#c7c8ca"/>
          </svg></div>
        <div class="calculator__button calculator__button--divide">&#247</div>
        <div class="calculator__button calculator__button--minus">-</div>
        <div class="calculator__button calculator__button--plus">+</div>
        <div class="calculator__button calculator__button--multiply">&times</div>
        <div class="calculator__button calculator__button--decimal">.</div>
        <div class="calculator__button calculator__button--equals">=</div>
        <div class="calculator__button calculator__button--0">0</div>
        <div class="calculator__button calculator__button--1">1</div>
        <div class="calculator__button calculator__button--2">2</div>
        <div class="calculator__button calculator__button--3">3</div>
        <div class="calculator__button calculator__button--4">4</div>
        <div class="calculator__button calculator__button--5">5</div>
        <div class="calculator__button calculator__button--6">6</div>
        <div class="calculator__button calculator__button--7">7</div>
        <div class="calculator__button calculator__button--8">8</div>
        <div class="calculator__button calculator__button--9">9</div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>
</html>
