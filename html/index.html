<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../css/style.css">
  <script src="./../javaScript/calculations.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator__container">
      <div class="calculator__screen"> 
      </div>
      <div class="calculator__button-container">
        <div class="calculator__button calculator__button--clear"></div>
        <div class="calculator__button calculator__button--back"></div>
        <div class="calculator__button calculator__button--divide"></div>
        <div class="calculator__button calculator__button--minus"></div>
        <div class="calculator__button calculator__button--plus"></div>
        <div class="calculator__button calculator__button--multiply"></div>
        <div class="calculator__button calculator__button--decimal"></div>
        <div class="calculator__button calculator__button--evaluate"></div>
        <div class="calculator__button calculator__button--0"></div>
        <div class="calculator__button calculator__button--1"></div>
        <div class="calculator__button calculator__button--2"></div>
        <div class="calculator__button calculator__button--3"></div>
        <div class="calculator__button calculator__button--4"></div>
        <div class="calculator__button calculator__button--5"></div>
        <div class="calculator__button calculator__button--6"></div>
        <div class="calculator__button calculator__button--7"></div>
        <div class="calculator__button calculator__button--8"></div>
        <div class="calculator__button calculator__button--9"></div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>
</html>
