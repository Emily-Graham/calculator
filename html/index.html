<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- styling -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./../css/style.css">

  <!-- scripts -->
  <script type="module" src="./../javaScript/dom-interactivity.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <main>

    <!-- calculator body -->
    <div class="calculator__container">
      <div class="calculator__screen"> 
        <div class="screen__statusBar">
          <div class="screen__wifi"></div>
          <div class="screen__time"></div>
          <div class="screen__battery"></div>
        </div>
        <!-- calculation displays -->
        <div class="screen__calculations">
          <p class="screen__previousCalculation"></p>
          <p class="screen__equals">=</p>
          <p class="screen__currentCalculation">0</p>
        </div>
      </div>

      <!-- buttons and interactivity -->
      <div class="calculator__button-container">
        <div id="0" class="calculator__button calculator__button--0">0</div>
        <div id="1" class="calculator__button calculator__button--1">1</div>
        <div id="2" class="calculator__button calculator__button--2">2</div>
        <div id="3" class="calculator__button calculator__button--3">3</div>
        <div id="4" class="calculator__button calculator__button--4">4</div>
        <div id="5" class="calculator__button calculator__button--5">5</div>
        <div id="6"class="calculator__button calculator__button--6">6</div>
        <div id="7" class="calculator__button calculator__button--7">7</div>
        <div id="8" class="calculator__button calculator__button--8">8</div>
        <div id="9" class="calculator__button calculator__button--9">9</div>
        <div id="/" class="calculator__button calculator__button--divide">รท</div>
        <div id="-" class="calculator__button calculator__button--minus">-</div>
        <div id="+" class="calculator__button calculator__button--plus">+</div>
        <div id="*" class="calculator__button calculator__button--multiply">ร</div>
        <div id="." class="calculator__button calculator__button--decimal">.</div>
        <div id="=" class="calculator__button calculator__button--equals">=</div>
        <div id="C" class="calculator__button calculator__button--clear">C</div>
        <div id="D" class="calculator__button calculator__button--delete">
          <svg id="svg" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg></div>
      </div>
    </div>
  </main>
</body>
</html>
